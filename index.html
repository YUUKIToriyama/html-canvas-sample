<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>GAZOU LOADING SANPURU</title>
		<style type="text/css">
		</style>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<h1>GAZOU LOADING SANPURU</h1>
		</header>
		<main>
			<canvas id="picture" width="500px" height="500px"></canvas>
			<div id="controls">
				<form>
					<fieldset>
						<legend>画像を選択</legend>
						<input type="file" name="readImage" id="readImage" accept="image/jpeg,image/png">
					</fieldset>
					<fieldset>
						<legend>四点の座標</legend>
						<textarea name="output" id="output"></textarea>
					</fieldset>
				</form>		
			</div>
		</main>
		
	</body>
	<script type="text/javascript" src="main.js"></script>
</html>
