<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>GAZOU LOADING SANPURU</title>
		<style type="text/css">
			canvas {
				margin:2em 0;
				position: relative;
				padding: 0.5em 1.5em;
				border-top: solid 2px black;
				border-bottom: solid 2px black;
			}
			canvas:before, canvas:after {
				content: '';
				position: absolute;
				top: -10px;
				width: 2px;
				height: -webkit-calc(100% + 20px);
				height: calc(100% + 20px);
				background-color: black;
			}
			canvas:before {
				left: 10px;
			}
			canvas:after {
				right: 10px;
			}
		</style>
	</head>
	<body>
		<canvas id="picture">
			
		</canvas>
		
	</body>
	<script type="text/javascript" src="main.js"></script>
</html>
