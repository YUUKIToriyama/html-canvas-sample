<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>skewedImageIron - 画像歪み変換ツール | YUUKIToriyama</title>
		<script async defer src="https://buttons.github.io/buttons.js"></script>
		<link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
		<script type="text/javascript" src="main.js"></script>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="opencv.js"></script>
	</head>
	<body>
		<header>
			<h1>skewedImageIron</h1>
			<h2>画像歪み変換ツール</h2>
			<p>歪んだ画像に対しホモグラフィ変換を行ない、画像をまっすぐに直すWebツールです</p>
		</header>
		<main>
			<div id="image_area">
				<canvas></canvas>
				<p>画像を選択して下さい</p>
			</div>
			<div id="controls">
				<form>
					<fieldset>
						<legend>画像を選択</legend>
						<input type="file" name="readImage" id="readImage" accept="image/jpeg,image/png">
					</fieldset>
					<fieldset>
						<legend>四点の座標</legend>
						<textarea name="output" id="output"></textarea>
					</fieldset>
				</form>		
			</div>
		</main>
		<footer>
			<div>
				<a class="github-button" href="https://github.com/YUUKIToriyama" data-show-count="true" aria-label="Follow @YUUKIToriyama on GitHub">Follow</a>
				<a class="github-button" href="https://github.com/YUUKIToriyama/skewedImageIron" data-icon="octicon-star" data-show-count="true" aria-label="Star YUUKIToriyama/skewedImageIron on GitHub">Star</a>
			</div>
			<small>&copy;2020 YUUKIToriyama All rights reserved.</small>
		</footer>
	</body>
</html>
