<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>画像歪み変換ツール YUUKIToriyama</title>
		<script async defer src="https://buttons.github.io/buttons.js"></script>
		<link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
		<style type="text/css">
			body {
				padding: 10px 100px 10px 100px;
				background: azure;
				font-family: "M PLUS Rounded 1c";
			}
			header {
				padding-bottom: 20px;
			}
			main {
				padding-top: 10px;
				padding-bottom: 10px;
			}
			#image_area {
				border: 20px white solid;
				background: white;
				text-align: center;
				margin-top: 10px;
			}
			canvas {
				width: 100%;
			}
			footer {
				padding-top: 10px;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>画像歪み変換ツール(仮)</h1>
			<p>歪んだ画像に対しホモグラフィ変換を行ない、画像をまっすぐに直すWebツールです</p>
		</header>
		<main>
			<div id="image_area">
				<p>画像を選択して下さい</p>
			</div>
			<div id="controls">
				<form>
					<fieldset>
						<legend>画像を選択</legend>
						<input type="file" name="readImage" id="readImage" accept="image/jpeg,image/png">
					</fieldset>
					<fieldset>
						<legend>四点の座標</legend>
						<textarea name="output" id="output"></textarea>
					</fieldset>
				</form>		
			</div>
		</main>
		<footer>
			<div>
				<a class="github-button" href="https://github.com/YUUKIToriyama" data-show-count="true" aria-label="Follow @YUUKIToriyama on GitHub">Follow</a>
				<a class="github-button" href="https://github.com/YUUKIToriyama/html-canvas-sample" data-icon="octicon-star" data-show-count="true" aria-label="Star YUUKIToriyama/html-canvas-sample on GitHub">Star</a>
			</div>
			<small>&copy;2020 YUUKIToriyama All rights reserved.</small>
		</footer>
	</body>
	<script type="text/javascript" src="main.js"></script>
</html>
